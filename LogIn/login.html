<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">

</head>

<body>
  <h2>Login</h2>
  <div class="box">
    <form method="POST" action="/submit">
      <div class="mb-3">

        <input type="email" name="username" class="form-control" id="exampleFormControlInput1"
          placeholder="Email Address">
      </div>
      <div class="mb-3">
        
        <input type="password" name="password" class="form-control" id="myInput"
          placeholder="Password">
          <input type="checkbox" class="checkbox" onclick="myFunction()">Show Password
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
  </div>



  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

    <script>
      function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
</body>

</html>
